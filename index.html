<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5"></div>
        <div class="card p-4 shadow"></div>
            <h2 class="text-center"> cadastro de usuario</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <div class="invalid-feedback">O nome é obrigatorio</div>
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome">
                    <div class="invalid-feedback" class="form-control">sobrenome é obrigatorio</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">email:</label>
                        <input type="text" class="form-control" id="email">
                        <div class="invalid-feedback" class="form-control">email é obrigatorio</div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">senha:</label>
                            <input type="password" class="form-control" id="senha">
                            <div class="invalid-feedback" class="form-control">a senha deve ter pelo menos 6 caracteres.
                            </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">confirmar senha:</label>
                                <input type="password" class="form-control" id="confirmarSenha">
                                <div class="invalid-feedback" class="form-control">as senhas nao se coincidem</div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>














</body>

</html>
