<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Informações do Clima</h1>
        <button class="btn btn-primary" onclick="getWeatherBycity()">Obter a cidade Atual</button>
        <input type="text" id="cidade" class="form-control" placeholder="Digite o nome da cidade" aria-label="nome da cidade">
        <div id="weather-info" class="p-4 border rounded bg-white shadow-sm d-none">
            <h3 id="cidade"></h3>
            <p><strong>Temperatura:</strong> <span id="temperature"></span>°C</p>
            <p><strong>Clima:</strong> <span id="weather"></span></p>
            <p><strong>Umidade:</strong> <span id="humidity"></span>%</p>
            <p><strong>Vento:</strong> <span id="wind-speed"></span> km/h</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
